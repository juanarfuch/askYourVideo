<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Chatbot</title>
</head>
<body>
    <h1>Video Chatbot</h1>
    <p>Video URL: {{ video_url }}</p>

    <div id="chat">
        {% for message in conversation %}
        <p>User: {{ message.question }}</p>
        <p>Chatbot: {{ message.response }}</p>
        {% endfor %}
    </div>

    <form method="post">
        <label for="user_question">Your question:</label>
        <input type="text" id="user_question" name="user_question" required>
        <input type="submit" value="Ask">
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
    <a href="{{ url_for('clear_history') }}">Clear history and go back to Home</a>

</body>
</html>
