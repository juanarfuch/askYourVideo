<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Chatbot</title>
</head>
<body>
    <h1>Video Chatbot</h1>
    <p>Video URL: {{ video_url }}</p>

    <div id="chat">
        {% if user_question %}
        <p>User: {{ user_question }}</p>
        <p>Chatbot: {{ response }}</p>
        {% endif %}
    </div>

    <form method="post">
        <label for="user_question">Your question:</label>
        <input type="text" id="user_question" name="user_question" required>
        <input type="submit" value="Ask">
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
