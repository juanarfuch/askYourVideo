<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
</head>
<body>
    <h1>Chat</h1>
    <form method="POST">
        <input type="text" name="user_question" placeholder="Ask a question" required>
        <button type="submit">Submit</button>
    </form>
    <div id="chat_history">
        {% for speaker, message in chat_history %}
            <p><strong>{{ speaker }}:</strong> {{ message }}</p>
        {% endfor %}
    </div>
</body>
</html>
