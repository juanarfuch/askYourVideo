<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}">
    <title>Video Chatbot</title>
</head>
<body class="bg-gray-200 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold mb-6">Video Chatbot</h1>
        <form method="post" class="bg-white p-6 shadow-lg rounded-lg">
            <div class="mb-4">
                <label for="video_url" class="block text-gray-700">YouTube Video URL:</label>
                <input type="text" id="video_url" name="video_url" class="w-full px-3 py-2 mt-1 border-2 border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" required>
            </div>
            <input type="submit" value="Start Chat" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
        </form>
    </div>
</body>
</html>
